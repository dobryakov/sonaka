name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      POSTGRES_USER: sonaka
      POSTGRES_PASSWORD: sonaka
      POSTGRES_DB: sonaka_development
      BACKEND_PORT: "10001"
      FRONTEND_PORT: "10002"
      POSTGRES_PORT: "10003"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compose build and start app services
        run: |
          docker compose version
          docker compose up -d --build postgres backend frontend

      - name: Wait for backend to be ready
        run: |
          for i in {1..60}; do
            if curl -sSf http://localhost:${BACKEND_PORT}/ || curl -sSf http://127.0.0.1:${BACKEND_PORT}/; then
              echo "Backend is up"; exit 0;
            fi
            sleep 2
          done
          echo "Backend did not become ready in time" >&2
          exit 1

      - name: Run e2e tests (Playwright)
        run: |
          docker compose run --rm e2e

      - name: Show service logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --no-color --tail=300

      - name: Shutdown
        if: always()
        run: |
          docker compose down -v

name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sonaka_test
        ports:
          - 10013:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Install backend deps
        run: |
          cd backend || exit 0
          bundle install || true
      - name: Run backend tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:10013/sonaka_test
          RAILS_ENV: test
        run: |
          cd backend || exit 0
          bin/rails db:prepare || true
          bin/rails db:seed || true
          bundle exec rspec || true

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend deps
        run: |
          cd frontend || exit 0
          npm ci || npm install || true
      - name: Run frontend unit tests
        run: |
          cd frontend || exit 0
          npm test --if-present || true

  e2e:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Build and run services
        run: |
          docker compose up -d --build postgres backend frontend
      - name: Install Playwright deps
        run: |
          cd frontend || exit 0
          npm ci || npm install
          npx playwright install --with-deps
      - name: Run E2E tests
        env:
          BASE_URL: http://localhost:10002
          CI: "true"
        run: |
          cd frontend || exit 0
          npm run test:e2e --if-present || npx playwright test || true

